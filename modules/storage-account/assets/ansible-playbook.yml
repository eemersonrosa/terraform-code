---
- name: Post-Deployment Tasks
  become: yes # To run commands with sudo privileges

  tasks:
    - name: Update and install required packages
      become: yes
      apt:
        update_cache: yes
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg-agent
          - software-properties-common
        state: present

    - name: Add Docker GPG key
      become: yes
      ansible.builtin.command: curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -

    - name: Add Docker repository
      become: yes
      ansible.builtin.apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_facts['lsb']['codename'] }} stable"
        state: present

    - name: Install Docker
      become: yes
      ansible.builtin.apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
        state: present

    - name: Add user to Docker group
      become: yes
      ansible.builtin.user:
        name: "{{ admin_user }}" # Replace with your desired username
        groups: docker
        append: yes

    - name: Set hostname
      become: yes
      ansible.builtin.hostname:
        name: "{{ inventory_hostname }}" # Replace with your desired hostname


    # You can add more tasks here as needed

